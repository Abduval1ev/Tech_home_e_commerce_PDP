<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Tech House</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="nav_logo">
            <a href="#!">E-commerce</a>
          </div>
          <div class="nav_search">
            <div class="nav_search_content">
              <select class="navbar_select text_md" name="All categories">
                <option class="text_md" value="1">All categories</option>
                <option class="text_md" value="1">All categories</option>
                <option class="text_md" value="1">All categories</option>
                <option class="text_md" value="1">All categories</option>
              </select>
              <input
                class="text_md navbar_input"
                placeholder="Search anything"
                type="text"
              />
            </div>
            <img class="icon" src="./assets/images/search.png" alt="Image" />
          </div>
          <ul class="nav_extra">
            <li class="text_md">
              <img src="./assets/images/User.png" alt="Image" />
              Account
            </li>
            <li class="text_md">
              <img src="./assets/images/Bag_alt.png" alt="Image" />
              Shopping
            </li>
          </ul>
        </nav>
        <ul class="navbar_links">
          <li class="navbar_link">
            <a class="text_md" href="#">Jewelry & Accessories</a>
          </li>
          <li class="navbar_link">
            <a class="text_md" href="#">Clothing & Shoes</a>
          </li>
          <li class="navbar_link">
            <a class="text_md" href="#">Home & Living</a>
          </li>
          <li class="navbar_link">
            <a class="text_md" href="#">Wedding & Party</a>
          </li>
          <li class="navbar_link">
            <a class="text_md" href="#">Toys & Entertainment</a>
          </li>
          <li class="navbar_link">
            <a class="text_md" href="#">Art & Collectibles</a>
          </li>
          <li class="navbar_link">
            <a class="text_md" href="#">Craft Supplies & Tools</a>
          </li>
        </ul>

        <div class="mobile_menu">
          <button class="burger" id="burger">
            <img
              class="icon burger_img"
              src="./assets/images/burger.png"
              alt="Image"
            />
          </button>
          <div class="nav_search_mobile">
            <div class="nav_search_content">
              <select class="navbar_select text_md" name="All categories">
                <option class="text_md" value="1">All categories</option>
                <option class="text_md" value="1">All categories</option>
                <option class="text_md" value="1">All categories</option>
                <option class="text_md" value="1">All categories</option>
              </select>
              <input
                class="text_md navbar_input"
                placeholder="Search anything"
                type="text"
              />
            </div>
            <img class="icon" src="./assets/images/search.png" alt="Image" />
          </div>
        </div>
      </div>
    </header>
    <main></main>
  </body>
</html>
